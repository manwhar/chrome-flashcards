<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <!-- Left: Logo -->
      <img src="images/ChromeIcon.png" alt="Logo" class="logo">
      <!-- Middle: Title -->
      <div class="title">Flashcards</div>
      <!-- Right: Two icons for navigation -->
      <div class="icon-container">
         <img src="images/addGroup.png" alt="Add Group" id="addGroupIcon" class="nav-icon">
         <img src="images/settings_icon.png" alt="Settings" id="settingsIcon" class="nav-icon">
      </div>
    </div>
    <div class="content">
      <input type="text" id="frontInput" placeholder="Front Text">
      <input type="text" id="backInput" placeholder="Back Text">
      <div class="group-save-container">
        <select id="groupDropdown">
          <!-- Options populated by popup.js -->
        </select>
        <button id="saveFlashcardBtn">Save</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="navigation.js"></script>
</body>
</html>
